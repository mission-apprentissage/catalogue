          method: get
          path: formations/count
          cors:
            origin: '*'
  updateTraining:
    handler: src/training/updateTraining.handler
    memorySize: 3008
    timeout: 30
    events:
      - http:
          method: put
          path: formation/{id}
          cors:
            origin: '*'
  deleteTraining:
    handler: src/training/deleteTraining.handler
    memorySize: 3008
    timeout: 30
    events:
      - http:
          method: delete
          path: formation/{id}
          cors:
            origin: '*'
  createEstablishment:
    handler: src/establishment/createEstablishment.handler
    memorySize: 3008
    timeout: 30
    events:
      - http:
          method: post
          path: etablissement
          cors:
